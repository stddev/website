<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <title>{{ title }}</title>
        <strong><link rel="stylesheet" href="/static/stylesheets/main.css"></strong>
    </head>
    <body>
        <header>
        <div class="container">
            <h1 class="logo">Standard Dies And Tools</h1>
            <strong>
                <nav>
                <ul class="menu">
                    {% for href, id, caption in navigation_bar %}
                    <li{% if id == active_pageID %} class="active" {% endif %}><a href="{{href|e}}">{{caption|e}}</a>
                    </li>
                    {% endfor %}
                </ul>
                </nav>
            </strong>
        </div>
        </header>
        <div class="container">
            {% block content  %}
            {% endblock %}
        </div>
    </body>
</html>
{% endautoescape %}
